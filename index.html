<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header__container__description flex-center">
            <img src="./assets/images/avatar-jessica.jpeg" alt="img" class="img">
            <div class="user__fullname">Jessica Randall</div>
            <div class="address">London, United Kingdom</div>
        </div>
        <div class="user_description">"Front-end developer and avid reader."</div>
        <div class="user__details flex-center">
            <div class="user__details__list">GitHub</div>
            <div class="user__details__list">Frontend Mentor</div>
            <div class="user__details__list">LinkedIn</div>
            <div class="user__details__list">Twitter</div>
            <div class="user__details__list">Instagram</div>
        </div>

    </div>
</body>

</html>
